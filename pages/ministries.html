<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUMCU || Ministries</title>


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/ministries.css">
    <link rel="stylesheet" href="../styles/header-small.css">
    <link rel="stylesheet" href="../styles/header-learge.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header"></div>

    <!-- HERO -->
    <section class="hero" style="background-image: url(../img/ministry.jpg);">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1> </h1>
            <p class="subtitle">
            </p>
            <a href="#join" id="" class="cta-button">Join</a>
        </div>
    </section>

    <!-- Main -->
    <main>
        <div class="ministry-container">
            <h1>Our Ministries</h1>
            <div class="ministry-grid" id="ministryGrid">
                <!-- Ministry card will be dynamically be generated  here-->

                <div class="ministry-card">
                    <!-- Ministry image section -->
                    <div class="ministry-image">
                        <img src="${ministry.image}" alt="${ministry.name}" loading="lazy">
                    </div>

                    <!-- Ministry content section -->
                    <div class="ministry-content">
                        <!-- Ministry name/title -->
                        <h2 class="ministry-name">${ministry.name}</h2>

                        <!-- Ministry description -->
                        <p class="ministry-description">${ministry.description}</p>

                        <!-- Responsibilities section -->
                        <div class="ministry-responsibilities">
                            <h3 class="responsibilities-title">Key Responsibilities:</h3>
                            <div class="responsibilities-tags">
                                ${ministry.responsibilities.map(responsibility =>
                                `<span class="responsibility-tag">${responsibility}</span>`
                                ).join('')}
                            </div>
                        </div>

                        <!-- Call-to-Action button for WhatsApp contact -->
                        <a href="https://wa.me/${ministry.leaderPhone.replace(/\D/g, '')}?text=Hi, I'm interested in joining the ${ministry.name}. Could you please provide more information?"
                            class="cta-button" target="_blank" rel="noopener noreferrer">
                            <span class="whatsapp-icon">ðŸ“±</span>
                            Contact ${ministry.leaderName}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER-->
    <div class="footer"></div>



    <script type="module" src="../modules/ministries.js"></script>

</body>

</html>
