<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUMCU || Ministries</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/ministries.css" />
  <link rel="stylesheet" href="../styles/header-small.css" />
  <link rel="stylesheet" href="../styles/header-learge.css" />
  <link rel="stylesheet" href="../styles/footer.css" />
</head>

<body>
  <!-- HEADER -->
  <div class="header"></div>

  <!-- HERO -->
  <section class="hero" style="background-image: url(https://i.ibb.co/Q7hprSNZ/ministries.jpg)">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Serve with Purpose</h1>
      <p class="subtitle">
        Discover your calling and make an impact through our vibrant
        ministries. There's a place for you here.
      </p>
      <a href="#join" id="joinMinistry" class="cta-button join">Join a MInistry</a>
    </div>
  </section>

  <!-- Main -->
  <main>
    <div class="ministry-container">
      <h1>Our Ministries</h1>
      <div class="ministry-grid" id="ministryGrid">
        <!-- Ministry card will be dynamically be generated  here-->
      </div>
    </div>
  </main>

  <!-- join ministry MOdal -->
  <div id="regModal" class="reg-modal">
    <div class="modal-content">
      <h3 id="modalTitle">Join a Ministry</h3>
      <form id="requestForm">
        <div class="form-group"><label for="name">Full Name</label>
          <input type="text" id="name" name="name" required minlength="2" maxlength="100" placeholder="Simon Peter">
        </div>


        <div class="form-group"><label for="phone">Phone ( format: 07... or 01...)</label>
          <input type="text" id="phone" name="phone" required pattern="^(07|01)\d{8}$" placeholder="0769047880">
        </div>

        <div class="form-group"> <label for="course">Course</label>
          <input type="text" id="course" name="course" required minlength="3" maxlength="150"
            placeholder="Bachelor Information Science">
        </div>

        <div class="form-group"><label for="ministry">Ministry</label>
          <select id="ministry" name="ministry" required>
            <option value="">--Select Ministry--</option>
            <option value="Media">Media</option>
            <option value="Worship">Worship</option>
            <option value="Higschool">High School</option>
            <option value="Catering">Catering</option>
            <option value="Instrumentalist">Instrumentalist</option>
            <option value="Intercessory">Intercessory</option>
            <option value="Hospital">Hospital</option>
            <option value="Ushering">Ushering</option>
            <option value="Creative">Creative</option>
            <option value="Technician">Technician</option>
          </select>
        </div>

        <div class="form-group"> <label for="notes">Notes (optional) </label>
          <textarea id="notes" name="notes" maxlength="500" placeholder="I would like to join because...."></textarea>
        </div>


        <button type="button" class="cta-button btn-secondary" id="closeModal">
          Cancel
        </button>
        <button type="submit" class="cta-button btn-primary">Submit Request</button>
        <div class="message" id="responseMsg"></div>
      </form>
    </div>
  </div>

  <!-- Floating CTA for bible study -->
  <a href="#" class="floating-cta join" id="">Yes, I want to serve! </a>

  <!-- FOOTER-->
  <div class="footer"></div>

  <script type="module" src="../modules/ministries.js"></script>
</body>

</html>
